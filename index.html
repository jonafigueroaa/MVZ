<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Medicina Veterinaria</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 1rem;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .legend {
      display: flex;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .legend-item {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .legend-color {
      width: 16px;
      height: 16px;
      border-radius: 4px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .year {
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 300px;
      min-width: 280px;
    }
    .cycle {
      margin-top: 1rem;
    }
    .cycle h3 {
      margin-bottom: 0.5rem;
      font-size: 1.1rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 0.2rem;
    }
    .subject {
      background-color: #e0e0e0;
      border-radius: 6px;
      padding: 0.4rem 0.6rem;
      margin: 0.3rem 0;
      cursor: pointer;
      font-size: 0.95rem;
      position: relative;
    }
    .subject.completed {
      background-color: #c8e6c9;
    }
    .subject.locked {
      background-color: #f8d7da;
      cursor: not-allowed;
    }
    .subject:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      margin-left: 10px;
      background: #333;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 0.8rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <h1>Malla Curricular - Medicina Veterinaria y Zootecnia</h1>
  <div class="legend">
    <div class="legend-item">
      <div class="legend-color" style="background:#c8e6c9"></div>
      <span>Aprobada</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background:#e0e0e0"></div>
      <span>Disponible</span>
    </div>
    <div class="legend-item">
      <div class="legend-color" style="background:#f8d7da"></div>
      <span>Bloqueada</span>
    </div>
  </div>
  <div class="container" id="curriculum"></div>
  <script>
    const data = {
      "Primer Año": {
        "Ciclo I": [
          "Filosofía General",
          "Matemática",
          "Química General",
          "Sociología General",
          "Zootecnia General"
        ],
        "Ciclo II": [
          { name: "Animales Y Su Ambiente" },
          { name: "Bioestadística", requires: ["Matemática"] },
          { name: "Biofísica", requires: ["Matemática"] },
          { name: "Biología Molecular De La Célula", requires: ["Química General"] },
          { name: "Química Orgánica", requires: ["Química General"] }
        ]
      },
      "Segundo Año": {
        "Ciclo III": [
          { name: "Anatomía Descriptiva Y Disección I", requires: ["Biología Molecular De La Célula"] },
          "Inglés I",
          "Métodos De Investigación E Informática",
          { name: "Bioquímica", requires: ["Química Orgánica"] },
          { name: "Microbiología General", requires: ["Biología Molecular De La Célula"] }
        ],
        "Ciclo IV": [
          { name: "Anatomía Descriptiva Y Disección II", requires: ["Anatomía Descriptiva Y Disección I"] },
          { name: "Bacteriología Y Micología", requires: ["Microbiología General"] },
          { name: "Inglés II", requires: ["Inglés I"] },
          { name: "Parasitología", requires: ["Microbiología General"] },
          { name: "Pastos Y Forrajes", requires: ["Animales Y Su Ambiente"] }
        ]
      },
      "Tercer Año": {
        "Ciclo V": [
          { name: "Anatomía Topográfica", requires: ["Anatomía Descriptiva Y Disección II"] },
          { name: "Enfermedades Parasitarias", requires: ["Parasitología"] },
          { name: "Fisiología General", requires: ["Bioquímica"] },
          { name: "Histología Y Embriología Comparada", requires: ["Anatomía Descriptiva Y Disección II"] },
          { name: "Inglés III", requires: ["Inglés II"] },
          { name: "Virología", requires: ["Microbiología General"] }
        ],
        "Ciclo VI": [
          { name: "Fisiología Especial", requires: ["Fisiología General"] },
          { name: "Inglés IV", requires: ["Inglés III"] },
          { name: "Inmunología", requires: ["Virología"] },
          { name: "Higiene Y Profilaxis Animal", requires: ["Bacteriología Y Micología", "Virología"] },
          { name: "Propedéutica Técnica", requires: ["Fisiología General"] },
          { name: "Zootecnia De Pequeñas Especies", requires: ["Zootecnia General", "Anatomía Topográfica"] }
        ]
      },
      "Cuarto Año": {
        "Ciclo VII": [
          { name: "Alimentos Y Nutrición", requires: ["Fisiología Especial"] },
          { name: "Economía Y Administración De Empresas Agropecuarias", requires: ["Higiene Y Profilaxis Animal"] },
          { name: "Farmacología General", requires: ["Fisiología Especial", "Propedéutica Técnica"] },
          { name: "Imagenología", requires: ["Anatomía Topográfica"] },
          { name: "Patología General", requires: ["Fisiología Especial"] },
          { name: "Producción De Pequeños Rumiantes", requires: ["Higiene Y Profilaxis Animal"] }
        ],
        "Ciclo VIII": [
          { name: "Farmacología Especial", requires: ["Farmacología General"] },
          { name: "Laboratorio Clínico", requires: ["Enfermedades Parasitarias", "Fisiología Especial"] },
          { name: "Patología Sistémica I", requires: ["Patología General"] },
          { name: "Seminario De Investigación", requires: ["Métodos De Investigación E Informática"] },
          { name: "Técnicas Quirúrgicas", requires: ["Imagenología", "Farmacología General"] }
        ]
      },
      "Quinto Año": {
        "Ciclo IX": [
          { name: "Cirugía General", requires: ["Técnicas Quirúrgicas"] },
          { name: "Epidemiología", requires: ["Bioestadística", "Higiene Y Profilaxis Animal"] },
          { name: "Medicina Y Manejo De Fauna Silvestre", requires: ["Animales Y Su Ambiente", "Farmacología Especial"] },
          { name: "Patología Sistémica II", requires: ["Patología Sistémica I"] },
          { name: "Producción Acuícola Y Cunícola", requires: ["Economía Y Administración De Empresas Agropecuarias"] }
        ],
        "Ciclo X": [
          { name: "Clínica De Equinos", requires: ["Farmacología Especial", "Patología Sistémica II"] },
          { name: "Clínica Y Producción De Bovinos", requires: ["Farmacología Especial", "Patología Sistémica II"] },
          { name: "Enfermedades Infecciosas", requires: ["Patología Sistémica II"] },
          { name: "Inspección De Productos De Origen Animal", requires: ["Higiene Y Profilaxis Animal", "Patología Sistémica II"] },
          { name: "Salud Pública Veterinaria", requires: ["Epidemiología"] }
        ]
      },
      "Sexto Año": {
        "Ciclo XI": [
          { name: "Clínica De Pequeñas Especies", requires: ["Farmacología Especial", "Enfermedades Infecciosas"] },
          { name: "Clínica Y Producción De Aves", requires: ["Farmacología Especial", "Enfermedades Infecciosas"] },
          { name: "Clínica Y Producción De Cerdos", requires: ["Farmacología Especial", "Enfermedades Infecciosas"] },
          { name: "Fisiopatología De La Reproducción", requires: ["Clínica Y Producción De Bovinos"] },
          { name: "Legislación Y Ética Profesional", requiresAllOf: ["Clínica De Equinos", "Clínica Y Producción De Bovinos", "Enfermedades Infecciosas", "Inspección De Productos De Origen Animal", "Salud Pública Veterinaria"] }
        ]
      }
    };
  </script>
</body>
</html>
